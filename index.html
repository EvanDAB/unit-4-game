<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit-4-Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-6">
                    <h3>Random Number</h3>
                    <h4 class = "randomNumber"></h4>
                </div>
                <div class="col-6">
                    <h3>Your Points</h3>
                    <h4 class = "playerPoints">0</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <button id="button1" class="crystal">
                    <img alt="crystal-image" src="assets/images/crystal-image.png">
                </button>
                <button id="button2" class="crystal">
                    <img alt="crystal-image" src="assets/images/crystal-image.png">
                </button>
                <button id="button3" class="crystal">
                    <img alt="crystal-image" src="assets/images/crystal-image.png">
                </button>
                <button id="button4" class="crystal">
                    <img alt="crystal-image" src="assets/images/crystal-image.png">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Wins</h3>
                <h4 id="wins"></h4>
            </div>
            <div class="col-4">
                <h3>Counter</h3>
                <h4 id="counter"></h4>
            </div>            
            <div class="col-4">
                <h3>Losses</h3>
                <h4 id="losses"></h4>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
